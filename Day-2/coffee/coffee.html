<html>

<head>
    <link rel="stylesheet" href="coffee.css">
    <title>Coffee Orders</title>
</head>

<body>
    <div id="container">
        <div id="inputDiv">
            <h1>The Coffee Spot</h1>
            <div><button id="getOrderBtn">Display Orders</button></div>
            <div><label for="newOrders">Add an Order</label>
                <input type="text" id="emailTxBx" placeholder="Enter email address">
                <label for="drink">Drink type:</label>
                <select class="select" name="drinks" id="typeOfDrink">
                    <option value="hotCoffee">Hot Coffee</option>
                    <option value="icedCoffee">Iced Coffee</option>
                    <option value="hotChaiLatte">Hot Chai Latte</option>
                    <option value="coldChaiLatte">Cold Chai Latte</option>
                    <option value="hotTea">Hot Tea</option>
                </select>
                <label for="size">Drink size:</label>
                <select class="select"name="size" id="drinkSize">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>

                <input type="text" id="price" placeholder="Enter price" readonly="readonly" value="3.99">

                <button id="addOrderBtn">Add Orders</button>
            </div>
            <div><label for="deleteOrders">Delete Drink Order</label>
                <input type="text" id="emailOfDeletedOrder" placeholder="Enter email address">
                <button id="deleteBtn">Delete Order</button>
            </div>
            <div><label for="byEmail">Display Orders By Email Address</label>
                <input type="text" id="searchEmail" placeholder="Enter email address">
                <button id="searchBtn">Search</button>
            </div>
        </div>

        <ul id="ordersUl"></ul>

    </div>

    <script src="coffee.js"></script>
</body>

</html>
